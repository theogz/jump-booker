{% extends "layout.html" %}
{%block content %}
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Enter your current address:</legend>
      <div class="form-group">
        {{ form.address }}
      </div>
      <div class="form-group">
        {{ form.submit(class="btn btn-outline-info")}}
      </div>
    </fieldset>
  </form>
{% endblock content %}
